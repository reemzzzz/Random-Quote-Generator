<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://kit.fontawesome.com/142480f679.js" crossorigin="anonymous"></script>
</head>
<body class="bg-body-secondary ">
    <div class="container vh-100 text-center position-relative">
        <div class="text-container position-absolute top-50 start-50 translate-middle">
            <h1 class="fs-2 fw-bold text-info  my-5">Quote of the Day</h1>
            <h3 class="fw-light text-secondary fs-4  mb-5">Press the button below to recieve a random quote!</h3>
            
            <button class="btn btn-outline-info px-4 py-2 " id="quotebtn" onclick="btnAction()">New Quote</button>
            <div class="quoteText p-5 m-5 bg-white d-none border border-3 rounded-3 " id="quoteText"></div>
        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
